<!DOCTYPE html>
<html>
<head>
<script>
    function fizzbuzz(){
        for(i = 1; i < 100; i++) {
            if((i%3) == 0) {
                console.log("Fizz");
            } else if ((i % 5) == 0) {
                console.log("Buzz");
            } else {
                console.log(i);
            }
        }
    }
    min = (a,b) => {
      if(a<b) {
        return a;
      } else {
        return b;
      }
    }
    function testmin() {
        console.log(min(0, 10));
        // → 0
        console.log(min(0, -10));
        // → -10
    }
   
    isEven = function(x) {
      if(x == 0) {
        return(true);
      } else if(x == 1) {
        return(false);
      } else {
        return(isEven(x-2));
      }
    }
    function testrecurse() {
        console.log(isEven(50));
        // → true
        console.log(isEven(75));
        // → false
        console.log(isEven(10001));
        //console.log(isEven(-1));
    }
    
    // → ??
</script>
</head>
<body>
<p onclick="fizzbuzz()">FizzBuzz</p>   
<p onclick="testmin()">min</p>
<p onclick="testrecurse()">recurse</p>
</body>
</html>
